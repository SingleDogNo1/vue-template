<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-template</title>
    <!-- 生产环境使用vue.min.js提升性能，开发环境用vue.js，因为vue-devtools会打不开 -->
    <% if(VUE_APP_RUNTIME_ENV === 'production') { %>
      <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <% } else { %>
      <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <% } %>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/2.4.5/index.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-template doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
